  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pokemon Info</h5>
          <!--<button type="button" class="btn btn-success" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>-->
        </div>
        <div class="modal-body">
          <!-- Placeholder for image -->
          <img id="modal-image" src="https://pokeapi.co/api/v2/pokemon" alt="Pokemon Image" class="img-fluid">
          <!-- Placeholder for height -->
          <div id="modal-height"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- Loading Indicator -->
    <div class="loading text-center" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div>Loading...</div>
    </div>

    <!-- Pokemon List Container -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
          <ul class="list-group pokemon-list">
              <!-- List items will be dynamically added here -->
          </ul>
      </div>
  </div>
